<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&family=Nunito:wght@300;400;600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js">
    <script src="cadastro.js"></script>
</head>
<body>
    <div class="container">
        <img src="assets/img/logo_easydeco.png" alt="logo easydeco">
        <h1>Crie sua conta</h1>
        <p>E faça seu projetos de decoração de forma prática, segura e 100% online!</p>
        <form action="#" id="myForm" name="myForm" method="POST">
            <div>
                <label for="nomecompleto">Nome completo</label>
                <input type="text" id="nomecompleto" autofocus placeholder="Nome Completo" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" autofocus placeholder="Email" required>
            </div>
            <div>
                <label for="senha">Senha</label>
                <input id="senha" type="password">
                <p id="message"></p>
                <input class="button" type="button" value="Criar" onclick="validar()">
            </div>
            <p class="link">
                <a href="#" class="recuperar">Esqueci a senha.</a>
            </p>
            <p class="link">
                <a class="login" href="#" id="login">Já tem uma conta?</a>
            </p>
        </form>
    </div>
</body>
</html>
